<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun Website</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f8ff;
        color: #333;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #ff6347;
        color: white;
        padding: 20px 0;
      }
      .container {
        padding: 20px;
      }
      .fun-button {
        background-color: #ff6347;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .fun-button:hover {
        background-color: #ff4500;
      }
      .fun-image {
        width: 100%;
        max-width: 600px;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to the Fun Website!</h1>
    </header>
    <div class="container">
      <p>Click the button below to have some fun!</p>
      <button class="fun-button" onclick="showImage()">Have Fun!</button>
      <img
        id="funImage"
        class="fun-image"
        src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif"
        alt="Fun GIF"
        style="display: none"
      />
    </div>
    <script>
      function showImage() {
        document.getElementById("funImage").style.display = "block";
      }
    </script>
  </body>
</html>
